<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>

<body>


    <div class="container">
        <div class="wrapper">
            <div class="timer">01:00</div>
            <div class="navbar">
                <input type="button" value="Start game!" id="startBtn">
                <input type="button" value="Check result" disabled id="checkBtn">
                <input type="button" value="New game" id="newBtn">
            </div>
            <div class="game-field">
                <div class="box" id="from">
                    <div class="parts" id="num1"></div>
                    <div class="parts" id="num2"></div>
                    <div class="parts" id="num3"></div>
                    <div class="parts" id="num4"></div>
                    <div class="parts" id="num5"></div>
                    <div class="parts" id="num6"></div>
                    <div class="parts" id="num7"></div>
                    <div class="parts" id="num8"></div>
                    <div class="parts" id="num9"></div>
                    <div class="parts" id="num10"></div>
                    <div class="parts" id="num11"></div>
                    <div class="parts" id="num12"></div>
                    <div class="parts" id="num13"></div>
                    <div class="parts" id="num14"></div>
                    <div class="parts" id="num15"></div>
                    <div class="parts" id="num16"></div>
                </div>
                <div class="box" id="to">
                    <div id="gamefield">
                        <div id="droparea">
                            <table cellpadding="0" cellspacing="0">
                                <tr>
                                    <td>
                                        <div id="drop1" class="droppable"></div>
                                    </td>
                                    <td>
                                        <div id="drop2" class="droppable"></div>
                                    </td>
                                    <td>
                                        <div id="drop3" class="droppable"></div>
                                    </td>
                                    <td>
                                        <div id="drop4" class="droppable"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div id="drop5" class="droppable"></div>
                                    </td>
                                    <td>
                                        <div id="drop6" class="droppable"></div>
                                    </td>
                                    <td>
                                        <div id="drop7" class="droppable"></div>
                                    </td>
                                    <td>
                                        <div id="drop8" class="droppable"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div id="drop9" class="droppable"></div>
                                    </td>
                                    <td>
                                        <div id="drop10" class="droppable"></div>
                                    </td>
                                    <td>
                                        <div id="drop11" class="droppable"></div>
                                    </td>
                                    <td>
                                        <div id="drop12" class="droppable"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div id="drop13" class="droppable"></div>
                                    </td>
                                    <td>
                                        <div id="drop14" class="droppable"></div>
                                    </td>
                                    <td>
                                        <div id="drop15" class="droppable"></div>
                                    </td>
                                    <td>
                                        <div id="drop16" class="droppable"></div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="modal-container">
            <div class="check-modal">
                <div class="title">
                    <h1>You still have time,you sure?</h1><span class="timer modal-timer">01:00</span>
                </div>
                <input type="button" value="Close" id="closeModalBtn">
                <input type="button" value="Check" id="checkModalBtn">
            </div>
            <div class="loose-modal">
                <div class="title"><h1>Its a pity but your lost</h1></div>
                <input type="button" value="Close" id="closeLooseModalBtn">
            </div>
            <div class="win-modal">
                <div class="title"><h1>WooHoo,well done</h1></div>
                <input type="button" value="Close" id="closeWinModalBtn">
            </div>
        </div>
        <script src="./script/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="./script/main.js"></script>
</body>

</html>
